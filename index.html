<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      </header>
      <div class="estrelas">
        <input
          form="my-form"
          type="radio"
          id="cm_star-empty"
          name="fb"
          value=""
          checked
        />
        <label for="cm_star-1"><i class="fa"></i></label>
        <input form="my-form" type="radio" id="cm_star-1" name="fb" value="1" />
        <label for="cm_star-2"><i class="fa"></i></label>
        <input form="my-form" type="radio" id="cm_star-2" name="fb" value="2" />
        <label for="cm_star-3"><i class="fa"></i></label>
        <input form="my-form" type="radio" id="cm_star-3" name="fb" value="3" />
        <label for="cm_star-4"><i class="fa"></i></label>
        <input form="my-form" type="radio" id="cm_star-4" name="fb" value="4" />
        <label for="cm_star-5"><i class="fa"></i></label>
        <input form="my-form" type="radio" id="cm_star-5" name="fb" value="5" />
      </div>
      <div class="state">
        <h1>INFORMAÇÕES PESSOAIS</h1>
      </div>

      <form id="my-form" action="">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="names">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input
                  class="input-wrapper"
                  type="text"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label for="nickname"> Sobrenome </label>
                <input type="text" id="nickname" name="nickname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span class="span">(digite um email válido)</span></label
              >
              <input
                class="input-wrapper"
                type="email"
                name="email"
                id="email"
                placeholder="seuemail@%.com"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha <span class="span">(mínimo de 6 caracteres)</span></label
              >
              <input
                class="input-wrapper"
                type="password"
                name="password"
                id="password"
                minlength="6"
                required
              />
            </div>
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="nameTeacher"
                >Nome do seu mentor
                <span class="span">(só o primeiro nome)</span></label
              >
              <input
                type="text"
                id="nameTeacher"
                name="nameTeacher"
                class="input-wrapper"
              />
            </div>
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <h2 class="subtitle">PRIMEIRA MENTORIA</h2>
            <div class="time">
              <div class="input-wrapper">
                <label for="date"
                  >Data <span class="span">(DD/MM/AAAA)</span></label
                >
                <input type="date" id="date" name="date" required />
              </div>
              <div class="input-wrapper">
                <label for="hour">Das</label>
                <input type="time" id="hour" name="hour" required />
              </div>
              <div class="input-wrapper">
                <label for="hour">Até</label>
                <input type="time" id="hour" name="hour" required />
              </div>
            </div>
            <h2 class="subtitle">SEGUNDA MENTORIA</h2>
            <div class="time">
              <div class="input-wrapper">
                <label for="date"
                  >Data <span class="span">(DD/MM/AAAA)</span></label
                >
                <input type="date" id="date" name="date" />
              </div>
              <div class="input-wrapper">
                <label for="hour">Das</label>
                <input type="time" id="hour" name="hour" />
              </div>
              <div class="input-wrapper">
                <label for="hour">Até</label>
                <input type="time" id="hour" name="hour" />
              </div>
            </div>
          </div>
        </fieldset>
        <div class="submit">
          <input form="my-form" type="submit" id="button" value="SALVAR" />
        </div>
      </form>
    </div>
  </body>
</html>
